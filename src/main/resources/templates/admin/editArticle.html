<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article | Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Edit Article</h1>
    <nav>
        <a href="/" th:href="@{/}">Home</a> |
        <a href="/dashboard" th:href="@{/dashboard}">Dashboard</a> |
        <a href="/logout" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <section>
        <h2>Edit Article Form</h2>
        <form action="/article/update" method="post" th:action="@{/article/update}" th:object="${article}">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" placeholder="Article Title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" th:field="*{author}" placeholder="Author Name" required>
            </div>

            <div>
                <label for="datePublished">Date Published</label>
                <input type="date" id="datePublished" name="datePublished" th:field="*{datePublished}" required>
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" name="content" th:field="*{content}" rows="10" placeholder="Write your article here..." required></textarea>
            </div>

            <div>
                <button type="submit" class="button">Update Article</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <hr>
    <p>&copy; 2024 Blog Admin. All rights reserved.</p>
</footer>

</body>
</html>
