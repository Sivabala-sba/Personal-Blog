<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="/" th:href="@{/}">Home</a> |
        <a href="/dashboard" th:href="@{/dashboard}">Dashboard</a> |
        <a href="/logout" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <section>
        <h2>Manage Articles</h2>
        <a href="/article/new" th:href="@{/article/new}" class="button">Add New Article</a>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Date Published</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through articles -->
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}">1</td>
                <td th:text="${article.title}">Sample Title</td>
                <td th:text="${article.author}">Author</td>
                <td th:text="${article.datePublished}">Date</td>
                <td>
                    <a th:href="@{/article/edit/{id}(id=${article.id})}" class="button">Edit</a>
                    <a th:href="@{/article/delete/{id}(id=${article.id})}" class="button danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <hr>
    <p>&copy; 2024 Blog Admin. All rights reserved.</p>
</footer>

</body>
</html>
